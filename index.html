<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire Connection Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-container">
        <!-- Background Image -->
        <img src="wire_image.jpg" alt="Wires Background" id="background">
        
        <!-- Wires -->
        <div id="wires-container">
            <div class="wire" id="wire1" data-target="target7"></div>
            <div class="wire" id="wire2" data-target="target8"></div>
            <div class="wire" id="wire3" data-target="target3"></div>
            <div class="wire" id="wire4" data-target="target10"></div>
            <div class="wire" id="wire5" data-target="target5"></div>
			<div class="wire" id="wire6" data-target="target12"></div>
        </div>

        <!-- Connection Points -->
        <div id="targets-container">
            <div class="target" id="target1"></div>
            <div class="target" id="target2"></div>
            <div class="target" id="target3"></div>
            <div class="target" id="target4"></div>
            <div class="target" id="target5"></div>
			<div class="target" id="target6"></div>
			<div class="target" id="target7"></div>
			<div class="target" id="target8"></div>
			<div class="target" id="target9"></div>
			<div class="target" id="target10"></div>
			<div class="target" id="target11"></div>
			<div class="target" id="target12"></div>
        </div>
    </div>
</body>
</html>
